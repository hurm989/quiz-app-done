<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>

<body>
  <div>
    <div class="container" id="imp">
      <div>
        <div class="mt-2 p-2 bg-light d-flex justify-content-between rounded">
          <h4>Quiz Title</h4>
          <h4><span id="current"></span>/<span id="totalQues" class="fs-6"></span></h4>
        </div>
        <!-- question -->



        <div id="a" style="display: block;">
          <div class="backgroundDark mt-2 p-2 text-light rounded">
            <h5 id="Displayquestion"></h5>
          </div>
          <!-- answers -->

          <div id="OptionParent" class="row">
      
          </div>

        
        <div class="d-flex justify-content-end">
          <button onclick="nextQues()" class="backgroundDark text-light me-1">Next</button>
          <!-- <button class="backgroundDark text-light">Submit</button> -->
        </div>
      </div>

        <div class="text-light fixed-bottom bg-light">
          <progress id="progre" max="100" value="50" class="w-100"></progress>
        </div>
        <div class="fw-bold text-end" id="quiz-time-left"></div>
        <div id="cong" style="display:none;" class="p-5 mt-4 text-center bg-light">
          <h5>You got <span id="per"> </span></h5>
        </div>
      </div>
    </div>



















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
</body>

</html>
